name: nightly

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            os_name: linux
            arch: amd64
            ext: tar.gz
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            os_name: linux
            arch: arm64
            ext: tar.gz
          - os: macos-13
            target: x86_64-macos
            os_name: darwin
            arch: amd64
            ext: tar.gz
          - os: macos-14
            target: aarch64-macos
            os_name: darwin
            arch: arm64
            ext: tar.gz
          - os: windows-latest
            target: x86_64-windows
            os_name: windows
            arch: amd64
            ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.15.1

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }} -Dversion=main-${{ github.sha }}

      - name: Package (tar.gz)
        if: matrix.ext == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail
          bin="zig-out/bin/nytgames"
          chmod +x "${bin}"
          pkg="nytgames-cli_main_${{ matrix.os_name }}_${{ matrix.arch }}.tar.gz"
          tar -czf "${pkg}" -C "zig-out/bin" "nytgames"

      - name: Package (zip)
        if: matrix.ext == 'zip'
        shell: bash
        run: |
          set -euo pipefail
          bin="zig-out/bin/nytgames.exe"
          pkg="nytgames-cli_main_${{ matrix.os_name }}_${{ matrix.arch }}.zip"
          7z a "${pkg}" "${bin}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            nytgames-cli_main_${{ matrix.os_name }}_${{ matrix.arch }}.${{ matrix.ext }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: nightly-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum * > checksums.txt

      - name: Publish nightly release
        uses: ncipollo/release-action@v1
        with:
          tag: main
          name: main
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          artifacts: |
            dist/*
